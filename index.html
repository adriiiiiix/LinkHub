<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Profil â€” LinkHub</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		/>
		<style>
			:root {
				--bg1: #0f172a; /* dark mode solid */
				--card-bg: #1e293b; /* uniform container background */
				--glass: rgba(255, 255, 255, 0.1);
				--accent: #ff69b4;
				--muted: #f0f0f0;
			}
			[data-theme="light"] {
				--bg1: linear-gradient(
					135deg,
					#ffb6c1 0%,
					#98ff98 100%
				); /* gradient pinkâ†’mint */
				--card-bg: rgba(
					255,
					255,
					255,
					0.9
				); /* semitransparent, uniform */
				--glass: rgba(255, 255, 255, 0.2);
				--accent: #32cd32;
				--muted: #111;
			}
			body {
				margin: 0;
				font-family: Inter, sans-serif;
				background: var(--bg1);
				color: var(--muted);
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.container {
				width: 100%;
				max-width: 600px;
				background: var(--card-bg);
				border-radius: 20px;
				padding: 32px;
				display: grid;
				grid-template-columns: 120px 1fr;
				gap: 24px;
				box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
			}
			.avatar {
				width: 120px;
				height: 120px;
				border-radius: 50%;
				overflow: hidden;
			}
			.avatar img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.profile-info {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			h1 {
				margin: 0;
				font-size: 24px;
			}
			p.bio {
				margin: 4px 0 12px;
			}
			.social-icons {
				display: flex;
				gap: 12px;
				margin-bottom: 16px;
			}
			.social-icons a {
				width: 36px;
				height: 36px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				background: var(--glass);
				color: var(--muted);
				text-decoration: none;
				font-size: 18px;
				transition: 0.15s;
			}
			.social-icons a:hover {
				transform: scale(1.15);
				background: var(--accent);
				color: #fff;
			}
			.links {
				display: flex;
				flex-direction: column;
				gap: 12px;
			}
			.link-btn {
				display: flex;
				align-items: center;
				gap: 12px;
				padding: 12px 16px;
				border-radius: 12px;
				text-decoration: none;
				background: var(--glass);
				color: var(--muted);
				border: 1px solid var(--glass);
				transition: 0.12s;
			}
			.link-btn:hover {
				transform: translateY(-3px);
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}
			.link-btn .icon {
				width: 32px;
				height: 32px;
				display: grid;
				place-items: center;
				border-radius: 8px;
				background: var(--glass);
			}
			.theme-toggle {
				position: absolute;
				top: 16px;
				right: 16px;
			}
			footer {
				margin-top: 16px;
				font-size: 12px;
				text-align: center;
				grid-column: 1/-1;
			}
			@media (max-width: 480px) {
				.container {
					grid-template-columns: 1fr;
					text-align: center;
				}
				.avatar {
					margin: 0 auto;
				}
				.profile-info {
					align-items: center;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="avatar" id="avatar">
				<img
					src="https://ugc.production.linktr.ee/54f2d93e-9c0b-415f-bacf-200534edcc07_IMG-8794.jpeg?io=true&size=avatar-v3_0"
					alt="Profil"
				/>
			</div>
			<div class="profile-info">
				<h1 id="fullname">Adry</h1>
				<p class="bio" id="bio">26</p>
				<button
					class="theme-toggle"
					id="themeToggle"
					title="SchimbÄƒ tema"
				>
					ðŸŒ“
				</button>
				<div class="social-icons">
					<a
						href="https://instagram.com/leeminarix"
						target="_blank"
						rel="noopener"
						title="Instagram"
						><i class="bi bi-instagram"></i
					></a>
					<a
						href="https://github.com/adriiiiiix"
						target="_blank"
						rel="noopener"
						title="GitHub"
						><i class="bi bi-github"></i
					></a>
				</div>
				<div class="links" id="links"></div>
				<footer>
					&copy; <span id="year"></span> â€” LinkHub â€¢ Pagina ta de
					linkuri
				</footer>
			</div>
		</div>
		<script>
			document.getElementById("year").textContent =
				new Date().getFullYear();
			const state = {
				name: "Adry",
				bio: "26",
				avatar: "https://ugc.production.linktr.ee/54f2d93e-9c0b-415f-bacf-200534edcc07_IMG-8794.jpeg?io=true&size=avatar-v3_0",
				links: [
					{
						title: "Adriana NÄƒstase",
						subtitle: " | Personal Portfolio",
						url: "https://adriana-nastase.vercel.app/",
					},
				],
			};
			const fullname = document.getElementById("fullname");
			const bio = document.getElementById("bio");
			const avatar = document
				.getElementById("avatar")
				.querySelector("img");
			const linksEl = document.getElementById("links");

			function render() {
				fullname.textContent = state.name;
				bio.textContent = state.bio;
				avatar.src = state.avatar;
				linksEl.innerHTML = "";
				state.links.forEach((ln) => {
					const a = document.createElement("a");
					a.className = "link-btn";
					a.href = ln.url;
					a.target = "_blank";
					a.rel = "noopener";
					a.innerHTML = `<div class="icon">ðŸ”—</div><div style="flex:1"><strong>${escapeHtml(
						ln.title
					)}</strong><small>${escapeHtml(
						ln.subtitle || ""
					)}</small></div><div style="opacity:0.7;margin-left:8px">â€º</div>`;
					linksEl.appendChild(a);
				});
			}
			function escapeHtml(s) {
				return String(s || "").replace(
					/[&<>"']/g,
					(c) =>
						({
							"&": "&amp;",
							"<": "&lt;",
							">": "&gt;",
							'"': "&quot;",
							"'": "&#39;",
						}[c])
				);
			}
			render();

			const themeToggle = document.getElementById("themeToggle");
			const savedTheme = localStorage.getItem("linkhub_theme");
			if (savedTheme)
				document.documentElement.setAttribute("data-theme", savedTheme);
			themeToggle.addEventListener("click", () => {
				const cur = document.documentElement.getAttribute("data-theme");
				const next = cur === "light" ? "dark" : "light";
				document.documentElement.setAttribute("data-theme", next);
				localStorage.setItem("linkhub_theme", next);
			});
		</script>
	</body>
</html>
